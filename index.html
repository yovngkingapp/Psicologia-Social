<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Conceptos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .controls input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
            font-size: 1rem;
        }

        .controls button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            padding: 20px 0;
        }

        .flashcard-container {
            perspective: 1000px;
            height: 200px; /* Altura fija para todas las tarjetas */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            word-wrap: break-word;
        }

        .flashcard-front {
            background-color: #ffffff;
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            border: 2px solid #007bff;
        }

        .flashcard-back {
            background-color: #e9f7ff;
            color: #555;
            transform: rotateY(180deg);
            font-size: 1em;
            border: 2px solid #28a745;
            overflow-y: auto; /* Para contenido largo */
        }

        /* Estilos para el overlay de tarjeta grande */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .large-card-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 70%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .overlay.active .large-card-container {
            transform: scale(1);
        }

        .large-card-front, .large-card-back {
            margin-bottom: 15px;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .large-card-front {
            font-weight: bold;
            color: #0056b3;
            font-size: 1.5em;
        }

        .large-card-back {
            color: #333;
        }

        .large-card-back strong {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .flashcard-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .large-card-container {
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

        ];

        const flashcardGrid = document.getElementById('flashcardGrid');
        const searchInput = document.getElementById('searchInput');
        const overlay = document.getElementById('overlay');
        const largeCardContent = document.getElementById('largeCardContent');

        let currentFlashcards = [...flashcardsData]; // Copia de los datos originales para poder mezclar y filtrar

        function createFlashcardElement(cardData, index) {
            const cardContainer = document.createElement('div');
            cardContainer.classList.add('flashcard-container');
            cardContainer.dataset.index = index; // Guardar el índice original para el shuffle

            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');
            flashcard.onclick = () => flipCard(flashcard);

            const flashcardFront = document.createElement('div');
            flashcardFront.classList.add('flashcard-front');
            flashcardFront.textContent = cardData.front;

            const flashcardBack = document.createElement('div');
            flashcardBack.classList.add('flashcard-back');
            flashcardBack.innerHTML = cardData.back;

            flashcard.appendChild(flashcardFront);
            flashcard.appendChild(flashcardBack);
            cardContainer.appendChild(flashcard);

            cardContainer.addEventListener('dblclick', (event) => {
                event.stopPropagation(); // Evita que el click doble voltee la tarjeta
                showLargeCard(cardData);
            });

            return cardContainer;
        }

        function renderFlashcards(cardsToRender) {
            flashcardGrid.innerHTML = ''; // Limpiar el grid antes de renderizar
            cardsToRender.forEach((card, index) => {
                flashcardGrid.appendChild(createFlashcardElement(card, index));
            });
        }

        function flipCard(cardElement) {
            cardElement.classList.toggle('flipped');
        }

        function shuffleCards() {
            currentFlashcards = [...flashcardsData]; // Reset to original data before shuffling
            for (let i = currentFlashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentFlashcards[i], currentFlashcards[j]] = [currentFlashcards[j], currentFlashcards[i]];
            }
            renderFlashcards(currentFlashcards);
        }

        function searchCards() {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm === "") {
                currentFlashcards = [...flashcardsData];
                renderFlashcards(currentFlashcards);
                return;
            }

            const filteredCards = flashcardsData.filter(card =>
                card.front.toLowerCase().includes(searchTerm) ||
                card.back.toLowerCase().includes(searchTerm)
            );

            // Priorizar las tarjetas cuya parte frontal coincide con el término de búsqueda
            filteredCards.sort((a, b) => {
                const aMatchesFront = a.front.toLowerCase().includes(searchTerm);
                const bMatchesFront = b.front.toLowerCase().includes(searchTerm);

                if (aMatchesFront && !bMatchesFront) return -1;
                if (!aMatchesFront && bMatchesFront) return 1;
                return 0;
            });

            currentFlashcards = filteredCards;
            renderFlashcards(currentFlashcards);
        }

        function showLargeCard(cardData) {
            largeCardContent.innerHTML = `
                <div class="large-card-front">${cardData.front}</div>
                <div class="large-card-back">${cardData.back}</div>
            `;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Evita el scroll del cuerpo
        }

        function hideLargeCard() {
            overlay.classList.remove('active');
            document.body.style.overflow = ''; // Restaura el scroll del cuerpo
        }

        // Event Listeners
        searchInput.addEventListener('input', searchCards);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) { // Solo cierra si se clickea el fondo del overlay
                hideLargeCard();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                hideLargeCard();
            }
        });

        // Cargar las tarjetas al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            renderFlashcards(flashcardsData);
        });
    </script>
